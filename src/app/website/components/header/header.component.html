<jps-avatar [addBrand]="true" [alignMiddle]="true">
  <div fxLayout="column" fxLayoutAlign="center center">
    <div class="brand">
      <h1 class="suffix">JPS</h1>
      <h2>Jose Pablo Silva</h2>
    </div>
    <p>MAKING IT HAPPEN</p>

</jps-avatar>
<a (click)="onSeeModeClick()">

      <i class="fas fa-mouse"></i>
    </div>
  </div>
</a>
